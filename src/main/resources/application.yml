server:
  port: 8181
spring:
  devtools:
    livereload:
      enabled: true
  profiles:
     include:
       - real-db # db 설정
       - oauth #Security
       - mail #메일 설정
       - aws
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect # hibernate 설정
  #인코딩설정
  http:
    encoding:
      charset: UTF-8
      enabled: true
      forc: true
# log 설정
logging:
  level:
    root: info # 모든 파일 info 레벨 설정.

cloud:
  aws:
    s3:
      bucket: pursue503-amazon-webservice-repository
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      instance-profile: true
      use-default-aws-credentials-chain: true
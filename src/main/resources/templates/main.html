<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>MemoryBoost</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/main-style.css" />
</head>
<body>
    <div class="utmost-container">
        <header th:replace="header.html"></header>
        <div class="logo">
            <img src="/img/logo_main.png" />
        </div>
        <div class="inner-container">
            <div class="search-bar">
                <form action="#">
                    <input type="text" name="keyword" placeholder="검색어를 입력해주세요" />
                </form>
            </div>
            <div class="container">
                <div class="menu liftup">
                    <a href="estimate"><div class="estimate"><span>견적내기</span></div></a>
                    <a href="#"><div class="community"><span>커뮤니티</span></div></a>
                    <a><div class="search"><span>검색</span></div></a>
                </div>
            </div>
        </div>
        <footer th:replace="footer.html"></footer>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $("div.search").on("click", function() {
                let bar = document.getElementsByClassName("search-bar")[0];
                bar.value = null;
                bar.classList.toggle("popup");
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width initial-scale=1.0">
    <title>Title</title>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Noto+Sans&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!--
    한글 폰트
    font-family: 'Nanum Gothic Coding', monospace;
    font-family: 'Noto Sans KR', sans-serif;
    영문 폰트
    font-family: 'Noto Sans', sans-serif;

    보통은(한/영 둘다) Noto Sans로 하고
    정보표시는 Nanum Gothic Coding.
    -->
    <!-- fontawesome CDN -->
    <script src="https://kit.fontawesome.com/88eb152a32.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/board/community-style.css" />
    <link rel="stylesheet" href="/css/board/estimate-com.css" />
    <!-- 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="/js/reset.js"></script>
    <script src="/js/shave.js"></script>
    <script src="/js/board/community.js"></script>
    <script src="/js/board/estimate-com.js"></script>
</head>
<body>
<header th:replace="header.html"></header>
<div class="content-container community">
    <!-- 이곳에 내용을 입력 -->
    <nav th:classappend="community">
        <button th:classappend="estimate" th:onclick="|location.href = '@{/community/estimate}';|" th:text="견적요청" />
        <button th:classappend="review" th:onclick="|location.href = '@{/community/review}';|" th:text="이용후기" />
        <button th:classappend="|notification selected|" th:onclick="|location.href = '@{/notice?category=1}';|" th:text="공지사항" />
        <button th:classappend="update" th:onclick="|location.href = '@{/community/update}';|" th:text="업데이트" />
        <button th:classappend="event" th:onclick="|location.href = '@{/community/event}';|" th:text="이벤트" />
    </nav>
    <div th:classappend="content">
        <div th:classappend="description">
            <h1>공지사항</h1>
            <span th:text="|중요한 공지 및 점검사항을 확인하세요.|"></span>
            <table>
                <tr>
                    <th th:text="${notice.noticeNo}"></th>
                    <th th:text="${notice.noticeTitle}"></th>
                    <th th:text="${notice.noticeDate}"></th>
                </tr>
                <tr>
                    <td colspan="3" th:utext="${notice.noticeContent}" th:style="|text-align: justify; text-justify: distribute; text-align-last: justify;|"></td>
                </tr>
            </table>
        </div>
        <th:block th:text="${notice}"></th:block>
    </div>
</div>
<footer th:replace="footer.html"></footer>
</body>
</html>

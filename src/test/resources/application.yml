server:
  port: 8181
spring:
  devtools:
    livereload:
      enabled: true
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect # hibernate 설정
  #테스트용 h2
  h2:
    console:
      enabled: true
  #인코딩설정
  http:
    encoding:
      charset: UTF-8
      enabled: true
      forc: true
  #test data

  #mail
  mail:
    default-encoding: UTF-8
    protocol: smtp
    host: smtp.gmail.com
    port: 465
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: true
          port: 465
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory

  #oauth2
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            scope: profile,email
          naver:
            client-id: test
            client-secret: test
            redirect-uri: '{baseUrl}/{action}/oauth2/code/{registrationId}'
            authorization-grant-type: authorization_code
            scope: name,email,profile_image
            client-name: Naver
          kakao:
            client-id: test
            redirect-uri: '{baseUrl}/{action}/oauth2/code/{registrationId}'
            authorization-grant-type: authorization_code
            client-authentication-method: post # 인증 방식 kakao 는 토큰인증 방식이 post. , 유저 인증 방식.
            client-name: kakao
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user_name_attribute: response # 네이버 반환타입 Json response.키 , 네이버 문서확인
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: kakao_account
# log 설정
logging:
  level:
    root: info # 모든 파일 info 레벨 설정.